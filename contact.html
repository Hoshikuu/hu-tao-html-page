<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="media/icon.ico">

    <link rel="stylesheet" href="css/extra/styles.css">
    <link rel="stylesheet" href="css/extra/cover.css">
    <link rel="stylesheet" href="css/extra/responsive.css">
    <link rel="stylesheet" href="css/contact.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Story+Script&display=swap" rel="stylesheet">

    <title>Contacto</title>
</head>
<body>
    <header id="main-header">
        <nav>
            <ul>
                <li class="logo"><a href="home.html"><img src="media/img/nav-img.jpg" alt=""></a></li>
                <span></span>
                <li><a href="home.html">Home</a></li>
                <li><a href="lore.html">Lore</a></li>
                <li><a href="build.html">Build</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="stats.html">Stats</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <h1>Contacto</h1>
            
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Nombre *</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="Tu nombre" 
                        required
                        minlength="2"
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="correo@ejemplo.com" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="subject">Asunto *</label>
                    <select id="subject" name="subject" required>
                        <option value="" disabled selected>Selecciona un tema...</option>
                        <option value="build">Consulta sobre Builds</option>
                        <option value="team">Sugerencia de Team Comp</option>
                        <option value="error">Reportar error</option>
                        <option value="lore">Pregunta sobre Lore</option>
                        <option value="stats">Corrección de stats</option>
                        <option value="other">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Mensaje *</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        rows="6" 
                        placeholder="Escribe tu mensaje..."
                        required
                        minlength="10"
                    ></textarea>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="privacy" name="privacy" required>
                        <span>Acepto la <a href="privacy.html">Política de Privacidad</a> *</span>
                    </label>
                </div>

                <button type="submit" class="submit-btn">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2025 Hoshiku | <a href="cookies.html">Cookies</a> | <a href="privacy.html">Política de privacidad</a></p>
    </footer>

    <script>
        const header = document.getElementById('main-header');
        let lastScroll = 0;

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            
            if (currentScroll > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
            
            lastScroll = currentScroll;
        });
    </script>
</body>
</html>
